<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        svg {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        circle {
            fill-opacity: .9;
        }
        line {
            stroke-width: 0.08;
        }
        text {
            font-family: sans-serif;
            font-size: medium;
            
        }
        .label {
            font-size: x-small;
            font-family: sans-serif;
        }
        .inactive {
            fill: #e0dede;     
        }
    </style>

</head>
<body>
    <script>
        const width = 2000;
        const height = 2000;
        let svg = d3.select("body")
        .append("svg")
        .attr("viewBox",`0 0 ${width} ${height}`);
        
        d3.json("https://raw.githubusercontent.com/jyothipavan3425/dv/main/Emails_Graph_kmeans.json").then(data => {
            let degrees = {};
            let community = {};
            data.nodes.forEach(d => {
                degrees[d.id] = d.degree;
                community[d.id] = d.community
            });
            console.log(Object.values(community))

            const comm = Object.values(community)
            
            const degreesExtent = d3.extent(Object.values(degrees), d => d);
            const radiusScale = d3.scaleSqrt()
                                  .domain(degreesExtent)
                                  .range([10, 45]);
            
            const colorScale = d3.scaleOrdinal()
                                 .domain([0, 9]) // Unique cluster labels
                                 .range(d3.schemeCategory10); 
            
            let gCanvas = svg.append('g').attr("class", 'canvas');
            
            let gLinks = gCanvas.selectAll("line")
                                .data(data.links)
                                .enter()
                                .append("line")
                                .attr("stroke", "black");
            
            let gNodes = gCanvas.selectAll("g.node")
                                .data(data.nodes)
                                .enter()
                                .append('g')
                                .attr("class", "node");
            
            gNodes.append('circle')
                  .attr("r", d => radiusScale(degrees[d.id]) * 0.9)
                  .attr("fill", d => colorScale(d.cluster_label))
                  .attr("class", d => "g_" + d.cluster_label);
            
            gNodes.on("mouseenter", (m, d) => {
                d3.selectAll("circle").classed("inactive", true);
                d3.selectAll(".g_" + d.cluster_label).classed("inactive", false);
            });
            
            gNodes.on("mouseleave", (d, m) => {
                d3.selectAll("circle").classed("inactive", false);
            });
            
            gNodes.append("text")
                  .text(d=>d.id)
                  .attr("text-anchor", "middle")
                  .style("font-size", d => degrees[d.id] + "px") 
                    
                  
            
            let fSim = d3.forceSimulation(data.nodes)
                         .force('center', d3.forceCenter(width/2, height/2))
                         .force("links", d3.forceLink(data.links)
                                            .id(d=>d.id)
                                            .distance(650)
                                           .strength(1.0)
                         )
                         .force("collide", d3.forceCollide()
                                             .radius(60)
                                             .iterations(1)
                         )
                         .force("charge", d3.forceManyBody().strength(-350))
                         .force("x",d3.forceX())
                         .force("y",d3.forceY())
                         .on('tick', ticked);
                
                         function ticked() {
                gNodes.attr("transform", d => `translate(${d.x},${d.y})`);
                gLinks.attr('x1', d => d.source.x)
                      .attr('y1', d => d.source.y)
                      .attr('x2', d => d.target.x)
                      .attr('y2', d => d.target.y);
            }     



            
            svg.call(d3.zoom()
                      .extent([[0, 0], [width, height]])
                      .scaleExtent([1, 10])
                      .on("zoom", ({transform}) => {
                          gCanvas.attr("transform", transform);
                      })
            );
        });
    </script>    
</body>
</html>
